<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Lisa Johnson</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb; /* Light cotton candy background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header style */
        header {
            background-color: #4a4e69; /* Soft purple background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }

        /* About Section */
        .about-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .about-section h2 {
            text-align: center;
            font-size: 2rem;
            color: #4a4e69;
        }

        /* About Content */
        .about-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .about-text {
            flex: 1;
        }

        .about-text p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        .about-img {
            max-width: 40%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #ff9a8b;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #f36d83;
            transform: translateY(-3px);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        /* Footer */
        footer {
            background-color: #4a4e69;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Hobbies</h1>
</header>

    <h2>Recent hobby</h2>
    <div class="about-content">

</div>

<footer>

</footer>

</body>
</html>
