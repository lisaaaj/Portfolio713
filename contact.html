<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
    </header>

    <div class="contact-section">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/myznkzgp" method="POST">
  <div class="form-group">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="message" class="form-label">Message</label>
    <textarea id="message" name="message" class="form-control" required></textarea>
  </div>

  <!-- Optional hidden field for subject -->
  <input type="hidden" name="_subject" value="New message from your site!" />

  <button type="submit" class="btn-submit">Submit</button>
</form>
    </div>

    <footer>&copy; 2025 My Website. All rights reserved.</footer>
  </body>
</html>
